<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TODO LIST</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- This font is for text box -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand:wght@300&family=Space+Mono&family=Syne+Mono&display=swap" rel="stylesheet">      
    
        <link rel="stylesheet" href="./style/style.css">

    </head>
    <body class="bg-warning">
        <div class="container-fluid">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 main-div">
                    <div class="lable-div">
                        <span class="task-lable">What is to be done?</span>
                        <div class="form-group col-8">
                            <input type="text" class="form-control task-name-box" id="task_name" autofocus required>
                        </div>
                    </div>

                    <div class="date-dev">
                        <input type="date" required id="task_date">
                    </div>
                    <div>
                        <span class="disc-lable">Tell Me In Detail ..</span>
                        <div  class="col-10">
                            <textarea class="form-control text-area" rows="3" id="task_disc" required></textarea>
                        </div>
                    </div>
                    <div class="btn-div">
                        <button type="button" class="btn btn-primary btn-add" id="add_button">Add Task</button>
                        <button type="button" class="btn btn-danger btn-remove" id="remove_button">Delete Task</button>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
            <div class="row sec-row">
                <div class="col-2"></div>
                <div class="col-8 sec-row-div">
                        <div id="list-task">
                            <ul id="lst">
                                
                            </ul>
                        </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
        
        <script src="./clientjs.js"></script>
    </body>
</html>
